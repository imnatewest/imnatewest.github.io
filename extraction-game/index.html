<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Harvest</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="./assets/index-DoNNBQie.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-BbimGPLA.css">
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="fog-overlay" class="hidden"></div>
      <canvas id="minimap" class="hidden" width="200" height="200"></canvas>
      
      <!-- Start Screen -->
      <div id="start-screen">
        <div class="start-content">
          <div class="title-section">
            <h1 class="title">DARK HARVEST</h1>
            <p class="subtitle">Scavenge. Survive. Extract.</p>
          </div>
          
          <div class="controls-section">
            <h3 class="section-header">Controls</h3>
            <div class="controls-container">
              <div class="wasd-container">
                <div class="wasd-label">Move</div>
                <div class="wasd-keys">
                  <div class="key-row">
                    <div class="control-key">W</div>
                  </div>
                  <div class="key-row">
                    <div class="control-key">A</div>
                    <div class="control-key">S</div>
                    <div class="control-key">D</div>
                  </div>
                </div>
              </div>
              <div class="control-item">
                <div class="control-key space-key">SPACE</div>
                <div class="control-label">Attack</div>
              </div>
            </div>
          </div>
          
          <div class="map-selection">
            <h3 class="section-header">Select Mission</h3>
            <div class="map-buttons">
              <button id="btn-map-forest" class="primary-btn map-btn">
                <span class="map-icon">üå≤</span>
                <span class="map-name">Forest</span>
              </button>
              <button id="btn-map-city" class="primary-btn map-btn">
                <span class="map-icon">üèôÔ∏è</span>
                <span class="map-name">City</span>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- HUD -->
      <div id="floating-hud" class="hidden">
        <div class="hud-row">
            <span class="label">LVL</span>
            <span id="level-display">1</span>
        </div>
        <div class="hud-row">
            <span class="icon" id="item-icon">üçÑ</span>
            <span id="collected-display">0</span> / <span id="quota-display">5</span>
        </div>
        <div id="health-container" class="floating-pill">
          <div id="health-bar-bg">
            <div id="health-bar-fill"></div>
          </div>
        </div>
      </div>

      <!-- Success -->
        <div id="success-screen" class="hidden">
            <h1>Level Complete!</h1>
            <p>Extraction Successful</p>
            <p>Quota Met</p>
        </div>
        <div id="shop-screen" class="hidden">
            <h1>Trading Post</h1>
            
            <div class="shop-header">
                <div id="shop-gold">Gold: 0</div>
                <div class="current-stats">
                    <div class="stat-item">
                        <span class="icon">‚ù§Ô∏è</span>
                        <span id="stat-health">10</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">‚öîÔ∏è</span>
                        <span id="stat-damage">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">üë¢</span>
                        <span id="stat-speed">10</span>
                    </div>
                </div>
            </div>

            <div class="shop-items">
                <button id="btn-heal" class="shop-card">
                    <div class="card-icon">‚ù§Ô∏è</div>
                    <div class="card-content">
                        <span class="name">First Aid</span>
                        <span class="desc">Heal +5 HP</span>
                    </div>
                    <div class="card-footer">
                        <span class="cost">5 Gold</span>
                    </div>
                </button>
                
                <button id="btn-damage" class="shop-card">
                    <div class="card-icon">‚öîÔ∏è</div>
                    <div class="card-content">
                        <span class="name">Whetstone</span>
                        <span class="desc">+1 Damage</span>
                    </div>
                    <div class="card-footer">
                        <span class="cost">10 Gold</span>
                    </div>
                </button>
                
                <button id="btn-speed" class="shop-card">
                    <div class="card-icon">üë¢</div>
                    <div class="card-content">
                        <span class="name">Light Boots</span>
                        <span class="desc">+10% Speed</span>
                    </div>
                    <div class="card-footer">
                        <span class="cost">8 Gold</span>
                    </div>
                </button>
            </div>
            
            <button id="btn-next-level" class="primary-btn">Enter Next Level</button>
        </div>
        
        <!-- Pause Menu -->
        <div id="pause-screen" class="hidden">
            <h1>Paused</h1>
            <button id="btn-resume" class="primary-btn">Resume</button>
            <button id="btn-back-to-menu" class="primary-btn">Back to Menu</button>
        </div>
        
        <div id="game-over-screen" class="hidden">
            <h1>Game Over</h1>
            <button id="restart-btn" class="primary-btn">Try Again</button>
        </div>

        <!-- Mobile Controls -->
        <div id="mobile-controls" class="hidden">
            <button id="btn-mobile-pause" class="mobile-btn">‚è∏Ô∏è</button>
            <button id="btn-mobile-attack" class="mobile-btn">‚öîÔ∏è</button>
            <button id="btn-mobile-fullscreen" class="mobile-btn">‚õ∂</button>
        </div>
    </div>
  </body>
</html>
