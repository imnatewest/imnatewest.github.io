<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Isometric Extraction</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <script type="module" crossorigin src="./assets/index-DKLViabE.js"></script>
    <link rel="stylesheet" crossorigin href="./assets/index-DUlMZ5Wq.css">
  </head>
  <body>
    <div id="game-container"></div>
    <div id="ui-layer">
      <div id="fog-overlay" class="hidden"></div>
      <canvas id="minimap" width="200" height="200"></canvas>
      
      <!-- Start Screen -->
      <div id="start-screen">
        <h1 class="title">EXTRACTION ZONE</h1>
        <div class="controls-guide">
          <p><strong>WASD</strong> to Move</p>
          <p><strong>SPACE</strong> to Attack</p>
          <p>Scavenge. Survive. Extract.</p>
        </div>
        <div class="map-selection">
            <h3>Select Map</h3>
            <div class="map-buttons">
                <button id="btn-map-forest" class="primary-btn map-btn">Forest</button>
                <button id="btn-map-city" class="primary-btn map-btn">City</button>
            </div>
        </div>
      </div>

      <!-- HUD -->
      <div id="floating-hud" class="hidden">
        <div class="hud-row">
            <span class="label">LVL</span>
            <span id="level-display">1</span>
        </div>
        <div class="hud-row">
            <span class="icon" id="item-icon">üçÑ</span>
            <span id="collected-display">0</span> / <span id="quota-display">5</span>
        </div>
        <div id="health-container" class="floating-pill">
          <div id="health-bar-bg">
            <div id="health-bar-fill"></div>
          </div>
        </div>
      </div>

      <!-- Success -->
        <div id="success-screen" class="hidden">
            <h1>Level Complete!</h1>
            <p>Extraction Successful</p>
            <p>Quota Met</p>
        </div>
        <div id="shop-screen" class="hidden">
            <h1>Trading Post</h1>
            
            <div class="shop-header">
                <div id="shop-gold">Gold: 0</div>
                <div class="current-stats">
                    <div class="stat-item">
                        <span class="icon">‚ù§Ô∏è</span>
                        <span id="stat-health">10</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">‚öîÔ∏è</span>
                        <span id="stat-damage">1</span>
                    </div>
                    <div class="stat-item">
                        <span class="icon">üë¢</span>
                        <span id="stat-speed">10</span>
                    </div>
                </div>
            </div>

            <div class="shop-items">
                <button id="btn-heal" class="shop-card">
                    <div class="card-icon">‚ù§Ô∏è</div>
                    <div class="card-content">
                        <span class="name">First Aid</span>
                        <span class="desc">Heal +5 HP</span>
                    </div>
                    <div class="card-footer">
                        <span class="cost">5 Gold</span>
                    </div>
                </button>
                
                <button id="btn-damage" class="shop-card">
                    <div class="card-icon">‚öîÔ∏è</div>
                    <div class="card-content">
                        <span class="name">Whetstone</span>
                        <span class="desc">+1 Damage</span>
                    </div>
                    <div class="card-footer">
                        <span class="cost">10 Gold</span>
                    </div>
                </button>
                
                <button id="btn-speed" class="shop-card">
                    <div class="card-icon">üë¢</div>
                    <div class="card-content">
                        <span class="name">Light Boots</span>
                        <span class="desc">+10% Speed</span>
                    </div>
                    <div class="card-footer">
                        <span class="cost">8 Gold</span>
                    </div>
                </button>
            </div>
            
            <button id="btn-next-level" class="primary-btn">Enter Next Level</button>
        </div>
        <div id="game-over-screen" class="hidden">
            <h1>Game Over</h1>
            <button id="restart-btn" class="primary-btn">Try Again</button>
        </div>
    </div>
  </body>
</html>
